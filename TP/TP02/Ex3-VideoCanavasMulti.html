<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Multiple</title>
    <link rel="stylesheet" href="./asset/css/Ex3.css">   
</head>
<body>
    <div class="container">
        <div>
            <center>
                <video autoplay hidden></video>
                <canvas width="600" height="480" id="canvasInput"></canvas>
                <div class="control">
                    <span>Canvas : Show insert video here!</span>
                    <div>
                        <button id="start">Start</button>
                        <button id="stop" hidden>Stop</button>
                    </div>
                </div>
            </center>
        </div>
        <div class="output">
            <span>Mini project with canvas and opencv.js</span>
            <canvas width="600" height="480" id="canvasOutput"></canvas>
        </div>
    </div>
    <script src="./asset/javascript/Ex3.js"></script>
</body>
</html>
