<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit your profile</title>
</head>
<body style ="border: 5px solid rgb(0,0,0);">
  <style >
    body{font-family: verdana; }
    hr{width:100%;height:5px;background-color: rgb(0,0,0);}
  </style>
  <form action="/my-backend/profile" method="POST">
    <table width = "100%"  cellspacing="50px;">
      <tr>
        <td colspan="4" style="border: 1px solid black; background-color: grey;" >
          <h2>Tell us about yourself</h2>
        </td>
      </tr>
      <tr >
        <td colspan="4" style="border-top: 5px solid rgb(0,0,0);">
          <h3>Profile Information</h3>
        </td>
      </tr>
        <tr>
        <td colspan="2">
          <div>Last Name</div>
          <input name="lastName" type="text" style="width: 100%;"/>
        </td>
        <td>
          <div>First Name</div>
          <input name="firstName" type="text" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div>Email</div>
          <input name="Email" type="text" style="width: 100%;"/>
        </td>
        <td>
          <div>Phone</div>
          <input name="Phone" type="text" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <span>Gender</span>
          <input name="gender" type="radio" value="male"/> Male 
          <input name="gender" type="radio" value="female"/> Female
        </td>
      </tr>
      <tr>
        <tr>
          <td colspan="4" style="border-top: 5px solid rgb(0,0,0);">
          <h3>Current Address</h3>
          </td>
        </tr>
        <td>
          <select name="city">
            <option value="" disabled selected>Province/City</option>
            <option value="Phnom Penh">Phnom Penh</option>
            <option value="Kampong Cham">Kampong Cham</option>
            <option value="Preyveng">Preyveng</option>
            <option value="Battambong">Battambong</option>
          </select>
        </td>
        <td>
          <select name="city">
            <option value="" disabled selected>Country</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Thai">Thai</option>
            <option value="vietnam">vietnam</option>
            <option value="Lao">Lao</option>
          </select>
        </td>
        <td>
            <div>Postcode</div>
            <input name="Postcode" type="text" style="width: 100%;"/>
        </td> 
      </tr>
      <tr>
        <td colspan="3">
          <h4>Address</h4>
          	<textarea name="address" rows="5" cols="50" style = "width: 100%;"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h4>Skills</h4>
          <input name="skills" type="checkbox" value="designing"/> Designing 
          <input name="skills" type="checkbox" value="coding"/> Coding
          <input name="skills" type="checkbox" value="DataBase Management"/> DataBase Management
          <input name="skills" type="checkbox" value="Debug"/> Debug
        </td>  
        <td>
          <h4>Languages</h4>
          <input name="languages" type="checkbox" value="English"/> Designing 
          <input name="languages" type="checkbox" value="French"/> Coding
        </td> 
      </tr>
      <tr>
        <tr>
          <td colspan="2">
          <h4>Experience</h4>
          </td>
        </tr>
        <td>
          <h4>From</h4>
          <input name="Form1" type="text" style="width: 100%;"/>
          <input name="Form2" type="text" style="width: 100%;"/>
          <input name="Form3" type="text" style="width: 100%;"/>
          <input name="Form4" type="text" style="width: 100%;"/>
        </td>
        <td>
          <h4>To</h4>
          <input name="To1" type="text" style="width: 100%;"/>
          <input name="To2" type="text" style="width: 100%;"/>
          <input name="To3" type="text" style="width: 100%;"/>
          <input name="To4" type="text" style="width: 100%;"/>
        </td>
        <td>
          <h4>Description</h4>
          <input name="Description1" type="text" style="width: 100%;"/>
          <input name="Description2" type="text" style="width: 100%;"/>
          <input name="Description3" type="text" style="width: 100%;"/>
          <input name="Description4" type="text" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h4>Choose your profile photo</h4>
          <input type="file" />
        </td>
      </tr>
    </table>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
